name: Java CI

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build
      - name: Docker Login
        run: docker login -u ${{ secrets.DOCKERHUB_LOGIN_USER }} -p ${{ secrets.DOCKERHUB_LOGIN_PASSWORD }}
      - name: Docker build
        run: docker build -t ${{ secrets.DOCKERHUB_IMAGE }} .
      - name: Docker push
        run: docker push ${{ secrets.DOCKERHUB_IMAGE }}
      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@master
        with:
          host: 212.64.41.111
          username: ubuntu
          key: ${{ secrets.TENCENT_CLOUD_KEY }}
          script: whoami
